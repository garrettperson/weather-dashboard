
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>
    
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <div class="weather-container">
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city">
                <button id="get-weather">Get Weather</button>
                <p> Scroll down to view weather forecast</p>
                <div id="city-one" class="cities">City 1</div>
                <div id="city-two" class="cities">City 2</div>
                <div id="city-three" class="cities">City 3</div>
                <div id="city-four" class="cities">City 4</div>
                <div id="city-five" class="cities">City 5</div>
                <div id="city-six" class="cities">City 6</div>
                <div id="city-seven" class="cities">City 7</div>
                <div id="city-eight" class="cities">City 8</div>
            </div>
        </div>
        <div id="weather-info"></div>
        <div id="forecast-one"></div>
        <div id="forecast-two"></div>
        <div id="forecast-three"></div>
        <div id="forecast-four"></div>
        <div id="forecast-five"></div>
        
        <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
      crossorigin="anonymous"
    ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
    </html>
